<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশ বিষয়াবলি কুইজ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            font-family: 'Noto Serif Bengali', serif;
            color: #e2e8f0;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        .question {
            margin-bottom: 1.5rem;
        }
        .option {
            display: block;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .option input {
            margin-right: 0.5rem;
        }
        .result-container {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 0.5rem;
        }
        .correct {
            background: #10b981 !important;
            color: white;
        }
        .incorrect {
            background: #ef4444 !important;
            color: white;
        }
        h1, h2 {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="text-3xl font-bold text-center mb-6">বাংলাদেশ বিষয়াবলি | পরিক্ষা নং-৮ </h1>
        <h2 class="text-xl text-center mb-4">বিষয়: বাংলাদেশের জাতীয় অর্জন ও অন্যান্য | প্রশ্ন সংখ্যা: ২০০</h2>
        <div id="quiz">
            </div>
        <button onclick="submitQuiz()" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">কুইজ জমা দিন</button>
        <div id="result" class="result-container">
            <h2 class="text-2xl font-bold">আপনার স্কোর: <span id="score"></span>/200</h2>
            <div id="correct-answers"></div>
        </div>
    </div>

        ];

        const quizDiv = document.getElementById('quiz');
        const loadQuiz = () => {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<p class="font-bold text-lg mb-2">${index + 1}. ${q.q}</p>`;

                q.opts.forEach((opt, optIndex) => {
                    const optionLabel = document.createElement('label');
                    optionLabel.classList.add('option');
                    optionLabel.innerHTML = `
                        <input type="radio" name="q${index}" value="${optIndex}">
                        <span>${opt}</span>
                    `;
                    questionDiv.appendChild(optionLabel);
                });
                quizDiv.appendChild(questionDiv);
            });
        };

        function submitQuiz() {
            let score = 0;
            const resultDiv = document.getElementById('result');
            const correctAnswersDiv = document.getElementById('correct-answers');
            correctAnswersDiv.innerHTML = '';

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const questionDiv = document.getElementsByClassName('question')[index];
                const options = questionDiv.getElementsByClassName('option');

                if (selected && parseInt(selected.value) === q.ans) {
                    score++;
                    options[q.ans].classList.add('correct');
                } else {
                    if (selected) {
                        options[parseInt(selected.value)].classList.add('incorrect');
                    }
                    options[q.ans].classList.add('correct');
                }

                const answerDiv = document.createElement('div');
                answerDiv.innerHTML = `<p><strong>${index + 1}. ${q.q}</strong><br>সঠিক উত্তর: ${q.opts[q.ans]}</p>`;
                correctAnswersDiv.appendChild(answerDiv);
            });

            document.getElementById('score').textContent = score;
            resultDiv.style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        loadQuiz();
    </script>
